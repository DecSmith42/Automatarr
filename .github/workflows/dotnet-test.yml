name: Build and Test

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Setup NuGet.exe for use with actions
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Nuget restore
      run: nuget restore
      
    - name: Install CodeCov
      uses: crazy-max/ghaction-chocolatey@v1.6.0
      with:
        args: install codecov

    - name: Restore dependencies
      run: dotnet restore src/Automatarr.sln      
    - name: Build
      run: dotnet build src/Automatarr.sln --no-restore      
    - name: Test
      run: dotnet test src/Automatarr.sln --no-build --verbosity normal
      
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.0.2
      with:
        # The directory where the generated report should be saved.
        targetdir: .
        # Optional title.
        title: Automatarr Coverage
    
    - name: DocFx
      uses: nikeee/docfx-action@v1.0.0
      with:
        args: docfx/docfx.json
        
    - name: Codecov
      uses: codecov/codecov-action@v2.1.0
      with:
        # Directory to search for coverage reports.
        directory: .
        # Specify whether or not CI build should fail if Codecov runs into an error during upload
        fail_ci_if_error: true
        # Path to coverage file to upload
        file: coverage.xml
        # Directory in which to execute codecov.sh
        working-directory: .
